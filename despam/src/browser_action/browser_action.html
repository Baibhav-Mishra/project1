<!doctype html>
<html lang="en">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
<style type="text/css">
	#mainPopup {
		padding: 10px;
		height: 200px;
		width: 400px;
		font-family: Helvetica, Ubuntu, Arial, sans-serif;
	}
	h2{
		font-size: 25px;
		padding: 2px;
	}
	h3{
		font-size: 20px;
		padding: 2px
	}
	#red{
		color: red;
	}
	#blue{
		color: blue;
	}
	#green{
		color: green;
	}
	#yellow{
		color: yellow;
	}
</style>

<div id="mainPopup">
	<h2><b>Despam Settings</b></h1>
	<h3>Get data as JSON from a PHP file on the server.</h2>
	<h3>Add Spam Email ID:</h3>
	<div id="spam">
		<form>
			<div class="form-group">
				<input autocomplete="off" class="form-control" name="email" placeholder="Email ID" type="text">
			</div>
			<button class="btn-primary" type="submit">Add</button>
		</form>
	</div>
	<br>
	<h3>Choose Spam Colour:</h3>
	<div id="colour-div">
		<form>
			<div>
				<input autocomplete="off" name="colour" type="radio" value="red">
				<label for="red" id="red">Red</label>
				<input autocomplete="off" name="colour" type="radio" value="blue">
				<label for="blue" id="blue">Blue</label>
				<input autocomplete="off" name="colour" type="radio" value="green">
				<label for="green" id="green">Green</label>
				<input autocomplete="off" name="colour" type="radio" value="yellow">
				<label for="yellow" id="yellow">Yellow</label>
			</div>
			<button class="btn-primary" type="submit">Submit</button>
		</form>
	</div>
</div>
</html>
